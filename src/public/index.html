<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Express</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Hello Express JS</h1>
        <img src="car.png" alt="">

        <form action="/login" method="GET">
            <label>
                Name: <input type="text" required name="username">
               
            </label>
            <label>
                Age: <input type="number" min="1" max="120" required name="userage">

            </label>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
