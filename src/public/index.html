<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Express</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Hello Express</h1>

        <form action="/login" method="post">
            <div class="box">
            <label>
                Name: <input type="text" required name="username">
               
            </label>
            </div>
            <div class="box">
            <label>
                Password: <input type="password" required name="userpass">

            </label>
            </div>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
